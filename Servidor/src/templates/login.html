<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osiris - Login Administrador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --primary: #d11f45;
            --primary-light: #e63e5c;
            --primary-dark: #9e1735;
            --background: #121212;
            --card-bg: #1e1e1e;
            --card-bg-light: #2a2a2a;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3), 0 1px 2px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.2);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.4), 0 5px 10px rgba(0,0,0,0.25);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(209, 31, 69, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 360px;
            text-align: center;
            padding: 0;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            padding: 2rem 2rem 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .login-form {
            padding: 2rem;
            position: relative;
            z-index: 1;
            margin-top: -1.5rem;
            background: var(--card-bg);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .form-title {
            color: var(--text);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            font-size: 1.25rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(209, 31, 69, 0.25);
            background-color: rgba(255, 255, 255, 0.07);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .submit-btn {
            background-color: var(--primary);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(209, 31, 69, 0.25);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(209, 31, 69, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 0.5rem;
            font-size: 1.25rem;
        }

        .error {
            background-color: rgba(220, 38, 38, 0.1);
            color: #ef4444;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            border-left: 3px solid #ef4444;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .footer {
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                max-width: 360px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .login-header {
                padding: 1.5rem 1.5rem 2rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="../static/logo.png" alt="Logo de Osiris" class="logo"/>
                <h1>Osiris</h1>
            </div>
        </div>
        
        <div class="login-form">
            <h2 class="form-title">Acceso Administrador</h2>
            
            {% if error %}
                <div class="error">
                    <i class="ri-error-warning-line"></i> {{ error }}
                </div>
            {% endif %}
            
            <form method="post">
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <div class="input-wrapper">
                        <i class="ri-user-line"></i>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-line"></i>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="ri-login-circle-line"></i>
                    Iniciar sesión
                </button>
            </form>
        </div>
        
        <div class="footer">
            &copy; 2025 Osiris<br>
            Jesús Gómez - Ignacio García - Rubén de las Heras
        </div>
    </div>
    <script>
</script>
</body>
</html>
